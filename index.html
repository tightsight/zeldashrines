<!DOCTYPE html>
<html>
<head>
  <title>Zelda Shrine Generator</title>
  <meta name="description" content="Generate random Zelda shrine names and save your favorites.">

  <!-- Open Graph Data -->
  <meta property="og:url" content="https://tightsight.github.io/zeldashrines/" />
  <meta property="og:title" content="Zelda Shrine Name Generator" />
  <meta property="og:description" content="Generate random Zelda shrine names and save your favorites." />

  <!-- 1200 x 630 -->
  <meta property="og:image" content="https://tightsight.github.io/zeldashrines/img/zelda_shrine_fb.jpg" />
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Merriweather:700|Roboto" rel="stylesheet">
  <link href="./css/main.css" rel="stylesheet">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-55527133-4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-55527133-4');
  </script>

</head>
<body>
  <div class="container">
    <h1 class="title" style="font-family: 'Merriweather'">Zelda Shrine Generator</h1>
    <canvas id="mainCanvas" width="960" height="540"></canvas>

    <!-- Preload font.  Needed for first render on the canvas.  See: https://stackoverflow.com/questions/2756575/drawing-text-to-canvas-with-font-face-does-not-work-at-the-first-time -->
    <!-- <h1 class="title" style="font-family: 'Merriweather'">Zelda Shrine Name Generator</h1> -->

    <div class="buttons button-left">
      <div class="" id="musicToggle">Music: <span id="musicOnOff">On</span></div>
    </div>

    <div class="buttons">
      <div class="" id="newName"> <span class="big-letter">N</span> New Shrine</div>
      <div class="" id="saveImage"> <span class="big-letter">S</span> Save as Image</div>
    </div>
  </div>

  <audio id="shrineMusic" autoplay loop volume="1.0">
    <source src="./audio/shrine_music.mp3" type="audio/mpeg" />
  </audio>

  <script src="./main.js" charset="utf-8"></script>
  <script src="js/common_nouns.js"></script>
  <script src="js/adjectives.js"></script>
  <script src="js/verbs.js"></script>

</body>
</html>
